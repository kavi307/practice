<html>
<head>
<title>
	Registration Form
</title>
<style>
.pad{
	padding: 250px;
	}
</style>

</head>
<body>
	<form class="pad">
	<fieldset>
	  <legend>
	  <b><p style="color:blue;">REGISTER FORM </p></b>
	  </legend>
	 <label for="Iname">Enter Your Name:</label>
	 <input type="text"name="Iname"placeholder="first Name"</input>
	 <input type="text"name="Iname"placeholder="Last Name"</input><br><br>
	 <label for="Iemail">Enter Your Email:</label>
	 <input type="email"name="Iemail">
	 </input><br><br>
	 <label for="Pass">Enter  Password:</label>
	 <input type="password"name="pass">
	 </input><br><br>
	 <label for="date">Date of Birth:</label>
	 <input type="date"name="date">
	 </input><br><br>
	 <label for="tel">Enter Your Ph.No:</label>
	 <input type="tel"pattern="[0-9]{10}"name="tel"placeholder="Enter phone number">
	 </input><br><br>
	<label for="Iname">Nationality:</label>
	 <select id="Nationality">
  <option value="India">India</option>
  <option value="American">American</option>
  <option value="Filipino">Filipino</option>
  <option value="Indonesia">Indonesia</option>
  <option value="Albania">Albania</option>
</select><br><br>
	 <label for="Iname">Gender:</label>
	 <select id="Gender">
  <option value="Male">Male</option>
  <option value="Female">Female</option>
  <option value="Others">Others</option>
</select><br><br>
	<input type ="submit"></input>
	 </body>
	 </html>
